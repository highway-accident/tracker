      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 255, groups: [new, edit]}
    publisher:
      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 255, groups: [new, edit]}
    system_requirements:
      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 50000, groups: [new, edit]}
    crack:
      - MaxLength: {limit: 255, groups: [new, edit]}
    how_to_run:
      - MaxLength: {limit: 50000, groups: [new, edit]}

Rooty\TorrentBundle\Entity\Movie:
  properties:
    torrent:
      - Valid: {groups: [new, edit]}
    genre:
      - NotBlank: {groups: [new, edit]}
