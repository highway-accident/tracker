Rooty\TorrentBundle\Entity\Torrent:
  properties:
    title:
      - NotBlank: ~
      - MaxLength: 255
      
    title_original:
      - NotBlank: ~
      - MaxLength: 255
      
    description:
      - NotBlank: ~
      - MaxLength: 100000
      
    torrent_file:
      - NotBlank: ~
      - File:
          maxSize: 1M
          mimeTypes: [application/x-bittorrent]
          mimeTypesMessage: Пожалуйста, укажите корректный torrent-файл
      
    poster_file:
      - NotBlank: ~
      - Image:
          maxSize: 5M