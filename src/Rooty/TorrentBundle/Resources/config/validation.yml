    director:
      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 255, groups: [new, edit]}
    cast:
      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 255, groups: [new, edit]}
    country:
      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 255, groups: [new, edit]}
    studio:
      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 255, groups: [new, edit]}
    length:
      - NotBlank: {groups: [new, edit]}
      - MaxLength: {limit: 255, groups: [new, edit]}
    imdb_id:
      - MaxLength: {limit: 255, groups: [new, edit]}
    kinopoisk_id:
      - MaxLength: {limit: 255, groups: [new, edit]}
    subtitles:
      - MaxLength: {limit: 255, groups: [new, edit]}
