Rooty\TorrentBundle\Entity\Torrent:
  properties:
    title:
      - NotBlank: ~
      - MaxLength: 255
      
    title_original:
      - NotBlank: ~
      - MaxLength: 255
      
    description:
      - NotBlank: ~
      - MaxLength: 100000
      
    torrent_file:
      - NotBlank: {groups: [create]}
      - File:
          maxSize: {limit: '1M', groups: [create]}
          mimeTypes: [application/x-bittorrent]
          mimeTypesMessage: Пожалуйста, укажите корректный torrent-файл
      
    poster_file:
      - NotBlank: {groups: [create]}
      - Image:
          maxSize: {limit: '5M', groups: [create]}